<div class="mat-elevation-z4">
    <table mat-table [dataSource]="suppliers">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
 
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
 
  
      
    <ng-container matColumnDef="razaoSocial">
        <th mat-header-cell *matHeaderCellDef>Razão-Social</th>
        <td mat-cell *matCellDef="let row">{{row.razaoSocial}}</td>
      </ng-container>


    <ng-container matColumnDef="nomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome-Fantasia</th>
        <td mat-cell *matCellDef="let row">{{row.nomeFantasia}}</td>
      </ng-container>

        
    <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>Cnpj</th>
        <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
      </ng-container>

      <ng-container matColumnDef="status_Fornecedor">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status_Fornecedor}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row">
            <a routerLink="/suppliers/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/suppliers/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
